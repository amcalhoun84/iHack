<md-content id="main" layout="vertical" layout-align="center">

<div flex="10"></div>

<script src="dropzone.js"></script>
<link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">
<form action="/upload-target" class="dropzone"></form>

<div class="demo-grid-1 mdl-grid"  ng-show="dataLoaded">
  <div class="mdl-cell mdl-cell--1-col"></div>
  <div class="mdl-cell mdl-cell--10-col">
        <div class="device-list">
            <li class="mdl-shadow--2dp device-list-title">
                <span class="list-title-text">Tasks</span>
            </li>
        </div>
        <table cellspacing="10"z>
            <tr class="mdl-shadow--2dp card-list">
                <td>
                    <div>
                        <div layout="row" class="card mdl-shadow--2dp">
                            <div class="body-col">
                                <h2 class="group-name">
                                    Lorem
                                </h2>
                            </div>
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect task-status" for="checkbox-1">
                                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" />
                                <span class="mdl-checkbox__label">Completed</span>
                            </label>
                        </div>
                    </div>
                </td>
                <td>
                    <div>
                        <div layout="row" class="card mdl-shadow--2dp">
                            <div class="body-col">
                                <h2 class="group-name">
                                    Epsum
                                </h2>
                            </div>
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect task-status" for="checkbox-2">
                                <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" />
                                <span class="mdl-checkbox__label">Completed</span>
                            </label>
                        </div>
                    </div>
                </td>
                <td>
                    <div>
                        <div layout="row" class="card mdl-shadow--2dp">
                            <div class="body-col">
                                <h2 class="group-name">
                                    N shit
                                </h2>
                            </div>
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect task-status" for="checkbox-3">
                                <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input" />
                                <span class="mdl-checkbox__label">Completed</span>
                            </label>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored add-tasks" ng-click="createTask()">
          <i class="material-icons">add</i>
        </button>

  </div>
  <div class="mdl-cell mdl-cell--1-col"></div>
</div>



<div flex="10"></div>


</md-content>
